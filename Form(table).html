<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.html</title>
</head>
<body>
    <fieldset>
        <legend>Contact information</legend>
        <form action="" method="">
        <table>
            <tr>
                <td>First name: </td>
                <td><input type='text' name='First name: ' placeholder="First name "></td>
                <td>Preferred contact method:</td>
                <td><name=Preferred contact method:></td>
            </tr>
            <tr>
                <td>Last name: </td>
                <td><input type="text" name="Last name: " placeholder="Last name "></td>
                <td>Email </td>
                <td><input type="checkbox" name=" Email"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="Email: " placeholder="Email "></td>
                <td> Telephone</td>
                <td><input type="checkbox" name=" Telephone"></td>
            </tr>
            <tr>
                <td>Telephone: </td>
                <td><input type="text" name=" Telephone" placeholder="Telephone "></td>
            </tr>
        </table>
    </fieldset>    <fieldset>
        <legend>Feedback</legend>
        <form action="" method="">
        <table>
            <tr>
                <td>Message subject: </td>
                <td><input type='text' name='Message subject' placeholder="Message subject"></td>      
            </tr>
            <tr>
                <td><textarea type="text" id="fname" name="fname" cols="70" rows="10"></textarea></td>
            </tr><td>Attach a file: <input type="file" name="file"></td></tr>
        </table>
        <hr>
        <input type="submit" name="Send" value="Send">
    </form>
    </fieldset>
 




</body>
</html>
